<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div class="calculator">
    <input type="text" placeholder="0" id="inputbox">
    <div>
      <button class="button" style="color:red;">AC</button>
      <button class="button">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
    </div>
    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equalbtn">=</button>
    </div>
  </div>
  <footer>
    <p>Made  by Manthan Bhardawaj </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
